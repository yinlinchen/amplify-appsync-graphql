type Collection 
  @model
  @searchable
  @key(
    name: "Identifier"
    fields: ["identifier"]
    queryField: "collectionByIdentifier"
  ) {
  collection_category: String!
  date: String
  description: String
  id: ID!
  identifier: String!
  parent_collection: [String!]
  title: String!
  visibility: Boolean!
  items: [Item] @connection(name: "CollectionItems")
}

type Item 
  @model
  @searchable
  @key(name: "Identifier", fields: ["identifier"], queryField: "itemByIdentifier") {
  id: ID!
  identifier: String!
  item_category: String!
  date: String
  description: String
  parent_collection: [String!]
  title: String!
  visibility: Boolean!
  collection: Collection @connection(name: "CollectionItems")
}

type Query {
  fuzzySearch(
    keyword: String!
    limit: Int
    nextToken: String
  ): FuzzyObjectConnection
  unionSearch(
    query: String!
  ): UnionSearchResult
}

union UnionSearchResult = Collection | Item

type FuzzyObjectConnection {
  items: [Collection]
  nextToken: String
  total: Int
}